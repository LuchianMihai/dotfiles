[colors.primary]
background = "#1d1f21"
foreground = "#c5c8c6"

[env]
# TERM = "alacritty"
TERM = "xterm-256color"

[window]
decorations_theme_variant = "Dark"

[window.padding]
x = 4
y = 2

[font.normal]
family = "Source Code Pro"
style = "Regular"

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.italic]
family = "Source Code Pro"
style = "Italic"
